<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="shortcut icon" type="image/png" href="res/icon.png"> -->

        <title>#20 &mdash; drawing app</title>
    </head>

    <body>
        <main class="drawing-app">
            <section class="btns-panel column absolute" id="panel">
                <button class="btn btn-colour rounded-border center transition" id="colour-btn">
                    <svg class="icon">
                        <use href="./res/symbol-defs.svg#icon-brush"></use>
                    </svg>
                </button>
    
                <button class="btn btn-thickness rounded-border center transition">
                    <svg class="icon">
                        <use href="./res/symbol-defs.svg#icon-controller-record"></use>
                    </svg>
                </button>

                <button class="btn btn-shapes rounded-border center transition" id="shape-btn">
                    <svg class="icon">
                        <use href="./res/symbol-defs.svg#icon-checkbox-unchecked"></use>
                    </svg>
                </button>
    
                <button class="btn btn-clear rounded-border center transition">
                    <svg class="icon">
                        <use href="./res/symbol-defs.svg#icon-cross"></use>
                    </svg>
                </button>
            </section>
    
            <section class="popup center transition absolute hidden" id="popup">
                <div class="popup__main popup-colour column absolute rounded-border transition hidden" id="popup-colour-picker">
                    <h1 class="h1">üé® Colour Picker</h1>
    
                    <div class="colour-picker" id="picker"></div>
                </div>
    
                <div class="popup__main popup-thickness column absolute rounded-border transition hidden" id="popup-thickness">
                    <h1 class="h1">‚úèÔ∏è Line Thickness</h1>
    
                    <input type="range" min="1" max="100" value="50" class="slider transition" id="slider">

                    <h2 class="h2" id="slider-percentage">50%</h2>
    
                    <button class="btn btn-long rounded-border transition center" id="slider-btn">Confirm</button>
                </div>

                <div class="popup__main popup-shapes column absolute rounded-border transition hidden" id="popup-shapes">
                    <h1 class="h1">üíé Choose a Shape (Press 'x' button to return to line drawing)</h1>
                    
                    <div class="row popup-shapes__row" id="shapes"></div>
                </div>
            </section>
    
            <canvas></canvas>
        </main>
  
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
